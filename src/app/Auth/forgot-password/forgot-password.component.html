<div class="container">
    <nb-card status="primary">
        <nb-card-header>Forgot Password</nb-card-header>
        <nb-card-body>
            <input style="width: 500px;" nbInput type="text" name="email" [(ngModel)]="enteredEmail"/>
            <br>
            <br>
            <button nbButton status="primary" type="button" (click)="onSubmit(enteredEmail)">Submit</button>
        </nb-card-body>
      </nb-card>
</div>
